<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layaout"
      layout:decorate="~{layout}"> 

    <body layout:fragment="body">

    <Center><h1>Tipos de Inmuebles</h1></Center>
    </br>

    <div class="row justify-content-md-center">
        <div class="row col-1">
            <a th:href="@{/inmobilario/form/{idtipoinmueble}(idtipoinmueble=0)}" class="btn btn-success">Agregar</a>
        </div>
    </div>
    </br>

    <div class="container">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Delete</th>
                    <th scope="col">IdInmueble</th>
                    <th scope="col">Nombre</th>       
                    <th Scope="col">Update</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="TipoInmueble : ${TipoInmuebles}"}>  
                    <td>
                        <a class="btn btn-danger" th:href="@{/inmobilario/eliminarInmueble/{idtipoinmueble}(idtipoinmueble=${TipoInmueble.idtipoinmueble})}">
                            <i class="bi bi-trash-fill"></i></a>   
                    </td>
                    <td th:text="${TipoInmueble.idtipoinmueble}"></td>
                    <td th:text="${TipoInmueble.nombre}"></td>
                    <td>
                        <a th:href="@{/inmobilario/form/{idtipoinmueble}(idtipoinmueble=${TipoInmueble.idtipoinmueble})}" class="btn btn-warning">
                            <i class="bi bi-pencil-fill"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>







</body>




</html>
